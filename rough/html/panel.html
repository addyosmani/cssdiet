<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style type="text/css">
        body{
            width:300px;
            font-family: helveticaneue;
        }

        #active_container, #setDomain_container{
            font-size: 12px;
        }

        #domain{
            width: 70%;
        }
    </style>
</head>
<body>
    <h3>CSSDiet</h3>
    <div>
        <div id="setDomain_container">
            <p>
                <i>The extension is OFF. Enter your domain and click set domain to turn it on.</i>
            </p>
            <input type="text" id="domain"/>
            <button id="setDomain">Set Domain</button><br/>
        </div>
        <div id="active_container">
            <p>
                <i>The extension is ON.</i>
            </p>
            <button id="test">Manually Test</button><br/>
            <button id="getResults">See Results</button><br>
            <button id="stop">Stop analyzing domain</button>
        </div>

    </div>
    <script type="text/javascript" src="panel.js"></script>
</body>
</html>
